<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="../fontawesome/css/">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body class="dark">
    <button class="btn-icon">
        <img class="svg" src="../Images/circle-half-stroke-solid.svg" alt="">
    </button>

    <div class="wrapper">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">123</div>
                <div class="current-operand">678+</div>
            </div>
            <button class="gray">AC</button>
            <button class="gray">%</button>
            <button class="gray">C</button>
            <button class="orange">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">-</button>
            <button id="span-2">0</button>
            <button>.</button>
            <button class="orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
